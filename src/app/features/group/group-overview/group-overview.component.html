<main>
    <!-- Page Header -->
    <div class="page-header">
        <div class="header-text">
            <app-header-badge text="Group Management" icon="groups" className="header-label"></app-header-badge>
            <h1 class="page-title">Your Squads</h1>
            <p class="header-subtitle">
                Manage your movie circles, invite friends, and check voting status for your upcoming nights.
            </p>
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary" (click)="joinGroup()">
                <span class="material-symbols-outlined">group_add</span>
                <span>Join with Code</span>
            </button>
            <button class="btn btn-secondary" routerLink="/event/create">
                <span class="material-symbols-outlined">movie</span>
                <span>Plan Movie Night</span>
            </button>
            <button class="btn btn-primary" (click)="createGroup()">
                <span class="material-symbols-outlined">add_circle</span>
                <span>Create New Group</span>
            </button>
        </div>
    </div>

    <!-- View Toggle (moved to flex-end) -->
    <div class="tabs-container">
        <app-view-toggle
            class="view-toggle"
            [viewMode]="viewMode"
            (viewModeChange)="setViewMode($event)"
        ></app-view-toggle>
    </div>

    <!-- Groups Grid -->
    <div class="groups-grid" [class.list-mode]="viewMode === 'list'">

        <!-- Group Cards -->
        @for (group of groups; track group.id) {
            <app-group-card [group]="group" [viewMode]="viewMode" (copyCode)="copyGroupCode($event)"></app-group-card>
        }

        <!-- Create New Group Card -->
        <app-create-card title="Start a New Club"
                         description="I think this is the beginning of a beautiful friendship."
                         icon="add"
                         (action)="createGroup()">
        </app-create-card>

        <!-- Empty State (shown when no groups) -->
        @if (!groups.length) {
            <div class="empty-state-card">
                <div class="empty-icon">
                    <span class="material-symbols-outlined">groups</span>
                </div>
                <h4>No groups yet</h4>
                <p>Create one to start watching together!</p>
            </div>
        }
    </div>
</main>
