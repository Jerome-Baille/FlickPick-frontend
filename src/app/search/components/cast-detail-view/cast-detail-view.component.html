<main>
    <mat-card class="media-card">
        <button mat-icon-button class="back-button" (click)="onBackClick()">
            <mat-icon>arrow_back</mat-icon>
        </button>

        <mat-card-header>
            <mat-card-title>
                <h3>Cast</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ol class="cast-container">
                <li class="cast-card" *ngFor="let cast of castData">
                    <img [src]="cast.profile_path ? TMDB_IMAGE_BASE_URL + cast.profile_path : 'assets/images/poster-not-found.png'"
                        alt="{{ cast.name }}" />
                    <div class="cast-text">
                        <span class="cast-name">{{ cast.name }}</span>
                        <span class="cast-character">{{ cast.character }}</span>
                    </div>
                </li>
            </ol>
        </mat-card-content>
    </mat-card>

    <mat-card class="media-card">
        <mat-card-header>
            <mat-card-title>
                <h3>Crew</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ol class="cast-container">
                <li class="cast-card" *ngFor="let crew of crewData">
                    <img [src]="crew.profile_path ? TMDB_IMAGE_BASE_URL + crew.profile_path : 'assets/images/poster-not-found.png'"
                        alt="{{ crew.name }}" />
                    <div class="cast-text">
                        <span class="cast-name">{{ crew.name }}</span>
                        <span class="cast-character">{{ crew.job }}</span>
                    </div>
                </li>
            </ol>
        </mat-card-content>
    </mat-card>
</main>
