<div *ngIf="movies && movies.length > 0">
    <h2>Movies</h2>
    <div class="result-cards">
        <app-search-result-card *ngFor="let movie of movies" [result]="movie"></app-search-result-card>
    </div>
</div>

<div *ngIf="tvShows && tvShows.length > 0">
    <h2>TV Shows</h2>
    <div class="result-cards">
        <app-search-result-card *ngFor="let tvShow of tvShows" [result]="tvShow"></app-search-result-card>
    </div>
</div>

<div *ngIf="movies && movies.length === 0 && tvShows && tvShows.length === 0" class="result-cards-not-found">
    No results found.
</div>
