<main>
    <mat-card class="favorites-card">
        <mat-card-header>
            <div class="header-content">
                <mat-card-title>
                    <fa-icon [icon]="faHeart"></fa-icon>
                    Favorites
                </mat-card-title>
            </div>
        </mat-card-header>
        <mat-card-content>
            <ng-container *ngIf="userProfile.Favorites?.length; else noFavs">
                <div *ngFor="let favorite of userProfile.Favorites" class="list-item">
                    <div class="item-content" [routerLink]="['/media/detail', favorite.MediaItem.mediaType, favorite.MediaItem.tmdbId]">
                        <fa-icon [icon]="favorite.MediaItem.mediaType === 'movie' ? faFilm : faTv"></fa-icon>
                        <span class="item-title">{{ favorite.MediaItem.title }}</span>
                        <span class="media-type-badge">{{ favorite.MediaItem.mediaType }}</span>
                    </div>
                    <button mat-icon-button color="warn" (click)="removeFromFavorites(favorite)">
                        <fa-icon [icon]="faHeart"></fa-icon>
                    </button>
                </div>
            </ng-container>
            <ng-template #noFavs>
                <div class="empty-state">
                    <p>No favorites yet. Start exploring movies and TV shows!</p>
                </div>
            </ng-template>
        </mat-card-content>
    </mat-card>
</main>
