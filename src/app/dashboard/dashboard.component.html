<main class="dashboard-container">
    <section class="quick-actions">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Quick Actions</mat-card-title>
            </mat-card-header>
            <mat-card-content class="quick-actions-grid">
                <button mat-raised-button color="primary" routerLink="/group/overview">
                    <fa-icon [icon]="faUsers"></fa-icon>
                    View Groups
                </button>
                <button mat-raised-button color="accent" routerLink="/media/search">
                    <fa-icon [icon]="faFilm"></fa-icon>
                    Find Movies
                </button>
                <button mat-raised-button color="warn" routerLink="/profile/own">
                    <fa-icon [icon]="faHeart"></fa-icon>
                    My Favorites
                </button>
            </mat-card-content>
        </mat-card>
    </section>

    <section class="activity-overview">
        <mat-card class="recent-groups">
            <mat-card-header>
                <mat-card-title>Recent Groups</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <ng-container *ngIf="recentGroups.length > 0; else noGroups">
                    <div *ngFor="let group of recentGroups" class="activity-item" [routerLink]="['/group/detail', group.id]">
                        <fa-icon [icon]="faUsers"></fa-icon>
                        <span>{{ group.name }}</span>
                    </div>
                </ng-container>
                <ng-template #noGroups>
                    <p class="empty-state">No groups yet. Create one to get started!</p>
                </ng-template>
            </mat-card-content>
        </mat-card>

        <mat-card class="recent-favorites">
            <mat-card-header>
                <mat-card-title>Recent Favorites</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <ng-container *ngIf="favoriteMedia.length > 0; else noFavorites">
                    <div *ngFor="let media of favoriteMedia" class="activity-item" [routerLink]="['/media/detail', media.mediaType, media.tmdbId]">
                        <fa-icon [icon]="faFilm"></fa-icon>
                        <span>{{ media.title }}</span>
                    </div>
                </ng-container>
                <ng-template #noFavorites>
                    <p class="empty-state">No favorites yet. Start exploring movies!</p>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </section>
</main>
