<main>
    <!-- <app-search-results [movies]="movies" [tvShows]="tvShows"></app-search-results> -->
    <mat-card class="profile-card" *ngIf="userProfile">
        <mat-card-header class="profile-card-title">
            <mat-card-title>
                <h1>
                    Hello
                    <span *ngIf="userProfile.username">{{ userProfile.username }}</span>
                </h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <mat-list>
                <mat-list-item>
                    <h2>Group(s)</h2>
                </mat-list-item>
                <ng-container *ngIf="userProfile.Groups?.length; else noGroups">
                    <mat-list-item *ngFor="let group of userProfile.Groups">
                        <span matLine routerLink="/profile/group/{{ group.name }}" class="list-element list-element-link">{{ group.name }}</span>
                    </mat-list-item>
                </ng-container>
                <ng-template #noGroups>
                    <mat-list-item>
                        <span class="list-element">No groups</span>
                    </mat-list-item>
                </ng-template>
            </mat-list>

            <mat-list>
                <mat-list-item>
                    <h2>List(s)</h2>
                </mat-list-item>
                <ng-container *ngIf="userProfile.Lists?.length; else noLists">
                    <mat-list-item *ngFor="let list of userProfile.Lists">
                        <span matLine routerLink="/profile/list/{{ list.id }}" class="list-element list-element-link">{{ list.name }}</span>
                    </mat-list-item>
                </ng-container>
                <ng-template #noLists>
                    <mat-list-item>
                        <span class="list-element">No lists</span>
                    </mat-list-item>
                </ng-template>
            </mat-list>
        </mat-card-content>
    </mat-card>
</main>
