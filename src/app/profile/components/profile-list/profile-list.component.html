<main>
    <mat-card class="list-card">
        <mat-card-header *ngIf="listName">
            <mat-card-title>
                <h1>
                    {{ listName}}
                </h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-search-results [movies]="movies" [tvShows]="tvShows"></app-search-results>
        </mat-card-content>
    </mat-card>
</main>
