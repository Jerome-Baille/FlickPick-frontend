<main>
    <div class="bento-grid" *ngIf="userProfile">
        <mat-card class="profile-card">
            <div class="profile-card-header">
                <h1>
                    <fa-icon [icon]="faUser"></fa-icon>
                    {{ userProfile.username }}
                </h1>
                <div class="actions">
                    <button mat-raised-button color="warn" (click)="logout()">
                        <fa-icon [icon]="faSignOut"></fa-icon>
                        Logout
                    </button>
                </div>
            </div>
        </mat-card>

        <mat-card class="section-card favorites-card">
            <mat-card-header>
                <div class="header-content">
                    <mat-card-title>
                        <fa-icon [icon]="faHeart"></fa-icon>
                        Favorites
                    </mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content>
                <ng-container *ngIf="userProfile.Favorites?.length; else noFavs">
                    <div *ngFor="let favorite of userProfile.Favorites" class="list-item">
                        <div class="item-content" [routerLink]="['/media/detail', favorite.MediaItem.mediaType, favorite.MediaItem.tmdbId]">
                            <fa-icon [icon]="favorite.MediaItem.mediaType === 'movie' ? faFilm : faTv"></fa-icon>
                            <span class="item-title">{{ favorite.MediaItem.title }}</span>
                            <span class="media-type-badge">{{ favorite.MediaItem.mediaType }}</span>
                        </div>
                        <button mat-icon-button color="warn" (click)="removeFromFavorites(favorite)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </ng-container>
                <ng-template #noFavs>
                    <div class="empty-state">
                        <p>No favorites yet. Start exploring movies and TV shows!</p>
                    </div>
                </ng-template>
            </mat-card-content>
        </mat-card>

        <mat-card class="section-card lists-card">
            <mat-card-header>
                <div class="header-content">
                    <mat-card-title>
                        <fa-icon [icon]="faList"></fa-icon>
                        Lists
                    </mat-card-title>
                    <button mat-icon-button color="primary" (click)="createList()">
                        <fa-icon [icon]="faCirclePlus"></fa-icon>
                    </button>
                </div>
            </mat-card-header>
            <mat-card-content>
                <ng-container *ngIf="userProfile.Lists?.length; else noLists">
                    <div *ngFor="let list of userProfile.Lists" class="list-item">
                        <div class="item-content" routerLink="/profile/list/{{ list.id }}">
                            <fa-icon [icon]="faList"></fa-icon>
                            <span class="item-title">{{ list.name }}</span>
                        </div>
                        <button mat-icon-button color="warn" (click)="deleteList(list)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </ng-container>
                <ng-template #noLists>
                    <div class="empty-state">
                        <p>No lists yet. Create one to organize your media!</p>
                    </div>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </div>
</main>
