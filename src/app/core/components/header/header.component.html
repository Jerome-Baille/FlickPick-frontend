<header class="header glass-panel">
    <div class="header-container">
        <!-- Logo -->
        <div class="logo" routerLink="/">
            <span class="material-symbols-outlined logo-icon">movie_filter</span>
            <h1 class="logo-text">FLICK PICK</h1>
        </div>

        <!-- Right Actions -->
        <div class="header-actions">
            <!-- Desktop Nav Links -->
            <nav class="desktop-nav">
                @if (isLoggedIn()) {
                    <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
                    <a routerLink="/media" routerLinkActive="active">Search</a>
                    <a routerLink="/group/overview" routerLinkActive="active">Groups</a>
                    <a routerLink="/archive" routerLinkActive="active">Archive</a>
                } @else {
                    <a routerLink="/auth" routerLinkActive="active">Login</a>
                }
            </nav>

            @if (isLoggedIn()) {
                <div class="nav-divider desktop-only"></div>

                <div class="user-actions">
                    <!-- Notifications -->
                    <button class="notification-btn desktop-only">
                        <span class="material-symbols-outlined">notifications</span>
                        <span class="notification-badge"></span>
                    </button>

                    <!-- Logout Button -->
                    <button class="logout-btn" (click)="onLogoutClick()" title="Logout">
                        <span class="material-symbols-outlined">logout</span>
                    </button>
                </div>
            }
        </div>
    </div>
</header>

<!-- Mobile Bottom Navigation -->
<nav class="mobile-nav">
    @if (isLoggedIn()) {
        <a routerLink="/dashboard" routerLinkActive="active">
            <span class="material-symbols-outlined">dashboard</span>
            <span class="nav-label">Home</span>
        </a>
        <a routerLink="/media" routerLinkActive="active">
            <span class="material-symbols-outlined">search</span>
            <span class="nav-label">Search</span>
        </a>
        <a routerLink="/group/overview" routerLinkActive="active">
            <span class="material-symbols-outlined">groups</span>
            <span class="nav-label">Groups</span>
        </a>
        <a routerLink="/archive" routerLinkActive="active">
            <span class="material-symbols-outlined">archive</span>
            <span class="nav-label">Archive</span>
        </a>
        <a routerLink="/auth" routerLinkActive="active">
            <span class="material-symbols-outlined">logout</span>
            <span class="nav-label">Logout</span>
        </a>
    } @else {
        <a routerLink="/auth" routerLinkActive="active">
            <span class="material-symbols-outlined">login</span>
            <span class="nav-label">Login</span>
        </a>
    }
</nav>
