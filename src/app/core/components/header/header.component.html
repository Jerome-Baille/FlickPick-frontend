<mat-toolbar class="toolbar" color="primary">
  <span class="toolbar__title desktop-only" routerLink="/">Flick Pick</span>
  <span class="spacer desktop-only"></span>
  <nav class="desktop-nav">
    @if (isLoggedIn()) {
    <a mat-button routerLink="/dashboard" routerLinkActive="active"
      >Dashboard</a
    >
    <a mat-button routerLink="/media" routerLinkActive="active">Search</a>
    <a mat-button routerLink="/profile" routerLinkActive="active">Profile</a>
    } @if(!isLoggedIn()) {
    <a mat-button routerLink="/auth" routerLinkActive="active">Login</a>
    }
  </nav>
  <nav class="mobile-nav">
    @if (isLoggedIn()) {
    <a mat-icon-button routerLink="/dashboard" routerLinkActive="active">
      <mat-icon>dashboard</mat-icon>
    </a>
    <a mat-icon-button routerLink="/media" routerLinkActive="active">
      <mat-icon>search</mat-icon>
    </a>
    <a mat-icon-button routerLink="/profile" routerLinkActive="active">
      <mat-icon>person</mat-icon>
    </a>
    } @if (!isLoggedIn()) {
    <a mat-icon-button routerLink="/auth" routerLinkActive="active">
      <mat-icon>login</mat-icon>
    </a>
    }
  </nav>
</mat-toolbar>
