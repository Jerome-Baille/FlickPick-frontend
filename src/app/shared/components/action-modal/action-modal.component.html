<h2 mat-dialog-title>Select the list</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let list of lists">
      <mat-checkbox (change)="toggleSelection(list.id)">{{ list.name }}</mat-checkbox>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="selectedLists">Confirm</button>
</mat-dialog-actions>
